  <p class="MsoNormal">This section
  has been created&nbsp; mainly for South Asian freethinkers, atheists,
  agnostics, humanists, rationalists and even religious people—anyone who are
  concerned with current events that affect religious civil liberties and
  freedom of conscience. We felt the necessity,&nbsp; as until now, the humanist
  movement has never made sufficient effort to give information, support or
  encouragement to the secular family from other south Asian e-forums. We
  will&nbsp; always try to publish&nbsp; interesting, humourous, or entertaining
  stories impinging upon secularism and/or religion, and stories which, broadly
  speaking, will illustrate trends within religious belief and practice
  worldwide, and/or stories about personalities associated with secularism and
  world-wide freethought movements and related communities.<i style="mso-bidi-font-style:normal"><span lang="EN-US">&nbsp;
  </span></i></p>
  <p class="MsoNormal">It is, however, not a warehouse for every
  &quot;major&quot; news headlines. Only those stories which are regarded as
  relevant to freethinkers will be included in this section. Also, in this
  section very little content will be taken from our own site — most often, we
  will provide links to news stories from other online newspapers and publish
  off-site articles. Mukto-mona will&nbsp; not be&nbsp; responsible for the
  content of articles that has been linked. We will certainly make reasonable
  efforts to ensure the accuracy of the news that will be posted in our site,
  but there are always some&nbsp; limitations and might have also some possibility&nbsp;
  to have wrong information in the original sources. Apology in advance if any
  of such situation arises in future.&nbsp;</p>
  <p class="MsoNormal">This will be updated in regular (daily) basis and can
  always be found at the left side of our opening page.</p>
