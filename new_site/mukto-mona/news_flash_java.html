<script language="JavaScript1.2">

var scrollerheight="125px"

var scrollercontent = "<p><a href='http://english.aljazeera.net/NR/exeres/16D37F74-F37B-4E02-B625-024D21D89DC1.htm' target=_blank><FONT class='titlelink'>Turf wars engulf tsunami relief effort</FONT></a></p><p><a href='http://www.albawaba.com/en/news/178849' target=_blank><FONT class='titlelink'>Poll: Abbas wins Palestinian election by 66%</FONT></a></p><p><a href='http://news.ft.com/cms/s/07926a26-62ac-11d9-8e5d-00000e2511c8.html' target=_blank><FONT class='titlelink'>Second US attack on civilians feeds calls for Iraq withdrawal</FONT></a></p><p><a href='http://www.albawaba.com/en/news/178868' target=_blank><FONT class='titlelink'>UN peacekeeper killed by Israeli fire following Hizbullah ambush</FONT></a></p><p><a href='http://edition.cnn.com/2005/WORLD/meast/01/09/palestinian.refugees.ap/' target=_blank><FONT class='titlelink'>Palestinian refugees left out of vote</FONT></a></p><p><a href='http://english.aljazeera.net/NR/exeres/D36B6E26-354D-46B0-8BCF-FF858B9411F2.htm' target=_blank><FONT class='titlelink'>Report: More British troops for Iraq</FONT></a></p><p><a href='http://english.aljazeera.net/NR/exeres/0E386AA0-40AF-45AF-80E6-D6BF8B9FD5A8.htm' target=_blank><FONT class='titlelink'>Four killed in Saudi police shootout</FONT></a></p><p><a href='http://www.indiadaily.com/breaking_news/20241.asp' target=_blank><FONT class='titlelink'>US sailor dies in nuclear sub accident</FONT></a></p><p><a href='http://www.swissinfo.org/sen/Swissinfo.html?siteSect=107&sid=5456221' target=_blank><FONT class='titlelink'>Swiss welcome landmark Sudan peace deal</FONT></a></p><p><a href='http://cnews.canoe.ca/CNEWS/World/2005/01/06/811175-ap.html' target=_blank><FONT class='titlelink'>US military to open investigation into abuse allegations at ...</FONT></a></p><p><a href='http://news.bbc.co.uk/1/hi/world/middle_east/4147705.stm' target=_blank><FONT class='titlelink'>More than 10,000 US military personnel have been wounded in Iraq since the conflict started, the Pentagon says</FONT></a></p><p><a href='http://www.pww.org/article/articleview/6260/1/245/' target=_blank><FONT class='titlelink'>Memo reveals Bush OK&#039;d torture</FONT></a></p><p><a href='http://english.aljazeera.net/NR/exeres/20A81125-D1B5-4187-9971-8A20E26DBF83.htm' target=_blank><FONT class='titlelink'>UN observer, Israeli officer killed</FONT></a></p><p><a href='http://www.axcessnews.com/commodities_010705.shtml' target=_blank><FONT class='titlelink'>China&#039;s biggest offshore oil company, CNOOC, to bid for Unocal</FONT></a></p><p><a href='http://www.albawaba.com/en/news/178833' target=_blank><FONT class='titlelink'>Palestinian prisoners in Israeli jails not allowed to vote</FONT></a></p>".toUpperCase();
var pauseit=1


// Change nothing below!

scrollerspeed=(document.all)? scrollerspeed : Math.max(1, scrollerspeed-1) //slow speed down by 1 for NS
var copyspeed=scrollerspeed
var iedom=document.all||document.getElementById
var actualheight=''
var cross_scroller, ns_scroller
var pausespeed=(pauseit==0)? copyspeed: 0

function populate(){
if (iedom){
cross_scroller=document.getElementById? document.getElementById("iescroller") : document.all.iescroller
cross_scroller.style.top=parseInt(scrollerheight)+8+"px"
cross_scroller.innerHTML=scrollercontent
actualheight=cross_scroller.offsetHeight
}
else if (document.layers){
ns_scroller=document.ns_scroller.document.ns_scroller2
ns_scroller.top=parseInt(scrollerheight)+8
ns_scroller.document.write(scrollercontent)
ns_scroller.document.close()
actualheight=ns_scroller.document.height
}
lefttime=setInterval("scrollscroller()",50)
}
window.onload=populate

function scrollscroller(){

if (iedom){
if (parseInt(cross_scroller.style.top)>(actualheight*(-1)+8))
cross_scroller.style.top=parseInt(cross_scroller.style.top)-copyspeed+"px"
else
cross_scroller.style.top=parseInt(scrollerheight)+8+"px"
}
else if (document.layers){
if (ns_scroller.top>(actualheight*(-1)+8))
ns_scroller.top-=copyspeed
else
ns_scroller.top=parseInt(scrollerheight)+8
}
}

if (iedom||document.layers){
with (document){
if (iedom){
write('<div style="position:relative;width:'+scrollerwidth+';height:'+scrollerheight+';overflow:hidden" onMouseover="copyspeed=pausespeed" onMouseout="copyspeed=scrollerspeed">')
write('<div id="iescroller" style="position:absolute;left:0px;top:0px;width:100%;">')
write('</div></div>')
}
else if (document.layers){
write('<ilayer width='+scrollerwidth+' height='+scrollerheight+' name="ns_scroller">')
write('<layer name="ns_scroller2" width='+scrollerwidth+' height='+scrollerheight+' left=0 top=0 onMouseover="copyspeed=pausespeed" onMouseout="copyspeed=scrollerspeed"></layer>')
write('</ilayer>')
}
}
}

</script>
